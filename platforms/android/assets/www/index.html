<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline'; img-src 'self' data:">
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script src="res/jquery/jquery-1.11.1.min.js"></script>
    <script src="res/jquery/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="res/jquery/jquery.mobile.structure-1.4.5.min.css">

    <script src="res/jquery/jquery.jqplot.min.js"></script>
    <script src="res/jquery/plugins/jqplot.barRenderer.min.js"></script>
    <script src="res/jquery/plugins/jqplot.categoryAxisRenderer.min.js"></script>
    <script src="res/jquery/plugins/jqplot.pointLabels.min.js"></script>
    <link rel="stylesheet" type="text/css" href="res/jquery/jquery.jqplot.min.css"/>
    <title>MyHealth</title>
</head>

<body>
    <div class="background" id="mainPage" data-role="page">
        <div data-role="header" id="mainHeader">
            <a href="#statsPage" id="toStats" class="ui-btn" data-transition="slide">MyStats</a>
        </div>
        <div class="app">
            <h1>MyHealth</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">TRACKING DATA</p>
            </div>

            <div id="data">
                <p id="lat">Latitude: </p>
                <p id="long">Longitude: </p>
                <p id="speed">Speed: </p>
                <p id="steps">Steps: </p>
                <p id="heartRate">Heart Rate: </p>
            </div>
            <button id="measureBPM">MyBPM</button>
        </div>

        <div data-role="footer" id="mainFooter" data-position="fixed">
            <h4 id="credits">Phillip Osial | 2016 COMP-5111-FA | Instructor: Dr. Fiaidhi</h4>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </div>

    <div class="background" id="statsPage" data-role="page">
        <div data-role="header" id="statsHeader">
            <a href="#mainPage" id="toMain" class="ui-btn" data-transition="slide" data-direction="reverse">Back</a>
            <a href="#timePopContent" id="myTime" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">Time</a>

            <div data-role="popup" id="timePopContent" class="ui-content">
                <fieldset id="radioChoices" data-role="controlgroup" data-mini="true">
                    <legend>Retrieve Data For Time Period:</legend>
                    <input type="radio" name="radio-choice-v-6" id="radio-choice-v-6a" value="on" checked="checked">
                    <label for="radio-choice-v-6a">1 Week</label>
                    <input type="radio" name="radio-choice-v-6" id="radio-choice-v-6b" value="off">
                    <label for="radio-choice-v-6b">3 Days</label>
                    <input type="radio" name="radio-choice-v-6" id="radio-choice-v-6c" value="other">
                    <label for="radio-choice-v-6c">1 Day</label>
                    <input type="radio" name="radio-choice-v-6" id="radio-choice-v-6d" value="other">
                    <label for="radio-choice-v-6d">1 Hour</label>
                </fieldset>
            </div>
        </div>
        </div>
        <div id="statsContainer" data-role="none">
            <div id="visitStats" style="height:50%;width:100%;margin-top:10%;margin-left:1%"></div>
            <div id="healthStats" style="height:50%;width:100%;margin-left:1%"></div>
        </div>

    </div>

</body>

</html>
